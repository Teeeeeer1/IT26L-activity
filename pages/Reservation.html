       <div class="container3">
        <form action="#">
          <div class="form-group">
            <label for="name">Name:</label>

            <label for="contact">Contact Information:</label>
            <input type="email" id="contact" name="contact" required>
          </div>
          <button type="submit">Reserve Now!</button>
        </form>
